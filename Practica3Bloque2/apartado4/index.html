<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apartado 3</title>
        <link rel="stylesheet" href="../../Activitat5Bloc2/BASE/style.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Verificacion de formularios</h1>
        <form id="formulario" onsubmit="validacio()">
            <fieldset>
                <legend>Informació personal</legend>
                <label for="nombre">Nom: </label>
                <input type="text" id="nombre" name="nombre" required autofocus />
                <br />
                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" name="telefono" required />
            </fieldset>
            <fieldset>
                <legend>Informacion cuenta:</legend>
                <label for="correo">Coreo electronico: </label>
                <input type="email" id="correo" name="correo" />
                <br />
                <label for="contraseña">Contraseña: </label>
                <input type="password" id="contraseña" name="contraseña" />
            </fieldset>
            <input type="reset" value="Borra la informació" />
            <input type="submit" value="Enviar" />
        </form>

        <button onclick="validacio()">Validacio</button>
        <script src="./script.js"></script>
    </body>
</html>
