<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apartado 5</title>
        <link rel="stylesheet" href="../BASE/style.css" />
    </head>
    <body>
        <h1>Verificacion de formularios</h1>
        <form id="formulario" onsubmit="validacio()">
            <fieldset>
                <legend>Informació personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" />
                <br />
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" />
            </fieldset>
            <fieldset>
                <legend>Informacion cuenta</legend>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" />
                <br />
                <label for="pais">Pais:</label>
                <input type="text" id="pais" name="pais" />
                <br />
                <label for="correo">Coreo electronico:</label>
                <input type="email" id="correo" name="correo" />
                <br />
                <label for="numTarjeta">Nº tarjeta de crédito:</label>
                <input type="text" id="numTarjeta" name="numTarjeta" />
            </fieldset>
            <input type="reset" value="Borra la informació" />
            <input type="submit" value="Enviar" />
        </form> 
        <script src="./script.js"></script>
    </body>
</html>
