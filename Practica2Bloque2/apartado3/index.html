<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apartado 3</title>
    </head>
    <body>
        <form id="formularioDescuento">
            <label for="marca">Elige la marca del coche: </label>
            <select name="marca" id="marca">
                <option value="ford">Ford</option>
                <option value="seat">Seat</option>
                <option value="citroen">Citroen</option>
                <option value="audi">Audi</option>
            </select>

            <br />
            <label for="precio">Indica el precio a pagar: </label>
            <input type="number" id="precio" name="precio" />
            <br />
            <label for="boton"></label>
            <input
                type="button"
                id="boton"
                name="boton"
                value="Calcula el precio final"
                onclick="calcDescuento()"
            />
        </form>
        <script src="./script.js"></script>
    </body>
</html>
