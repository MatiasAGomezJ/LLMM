                src="./recursos/cerclevermell.png"
                alt="cerclevermell"
                onmouseover="cambiarColorFondo('vermell')"
                onmouseleave="cambiarColorFondo('blanc')"
            />

                src="./recursos/cercleverd.png"
                alt="cercleverd"
